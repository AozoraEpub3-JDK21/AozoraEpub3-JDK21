name: Tests

on:
  pull_request:
    branches: [ master, develop, main ]
  workflow_dispatch:
    inputs:
      java_version:
        description: 'JDK version to test (21, 25, or 21,25 for both)'
        required: false
        default: '21'
        type: choice
        options:
          - '21'
          - '25'
          - '21,25'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: ${{ fromJSON(github.event_name == 'workflow_dispatch' && (inputs.java_version == '21,25' && '["21", "25"]' || format('["{0}"]', inputs.java_version)) || '["21"]') }}
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run tests with Gradle
        run: ./gradlew test --info

      - name: Run syntax checks
        run: ./gradlew check

      - name: Build jar
        run: ./gradlew jar

      - name: Check test results
        if: always()
        run: |
          echo "Checking for test result files..."
          find build/test-results -type f -name "*.xml" 2>/dev/null || echo "No XML files found"
          ls -la build/test-results/test/ 2>/dev/null || echo "test-results directory not found"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-jdk-${{ matrix.java-version }}
          path: build/test-results/test/

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: build/test-results/test/TEST-*.xml
          check_name: Test Results (JDK ${{ matrix.java-version }})
          compare_to_earlier_commit: false
          github_token: ${{ secrets.GITHUB_TOKEN }}
