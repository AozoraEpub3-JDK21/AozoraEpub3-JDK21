; AozoraEpub3-JDK21 narou.rb互換フォーマット設定
; narou.rbから呼び出される場合はnarou.rbのsetting.iniが優先されます
; この設定はAozoraEpub3-JDK21が直接ダウンロード時に適用されます

; 前書き・後書きのスタイル: "css" / "simple" / "plain"
; css    = ［＃ここから前書き/後書き］マーカーで囲む (CSSで装飾)
; simple = 8字下げ＋2段階小さな文字 (Kobo等の互換性が高い)
; plain  = 区切り線で本文と分離するだけ
author_comment_style = "css"

; 横書きモード (true: 字下げ1字、false: 字下げ3字)
enable_yokogaki = false

; 本の終了マーカー表示
enable_display_end_of_book = false

; 章中表紙のレイアウト
chapter_use_center_page = true
chapter_use_hashira = true

; あらすじを表紙ページに含める
include_story = true

; 掲載URLを表紙ページに含める
include_toc_url = true

; 更新日時を各話に表示
show_post_date = true
