<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AozoraEpub3-JDK21 - Language Selection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                   'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                   sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    p {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .language-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .lang-btn {
      flex: 1;
      min-width: 150px;
      padding: 15px 25px;
      font-size: 16px;
      border: 2px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    
    .lang-btn:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .lang-btn.ja {
      border-color: #764ba2;
      color: #764ba2;
    }
    
    .lang-btn.ja:hover {
      background: #764ba2;
      color: white;
      box-shadow: 0 4px 12px rgba(118, 75, 162, 0.3);
    }
    
    .flag {
      font-size: 24px;
      margin-right: 8px;
    }
    
    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #999;
      font-size: 12px;
    }
    
    .footer a {
      color: #667eea;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    // Auto-detect language preference
    document.addEventListener('DOMContentLoaded', function() {
      const lang = navigator.language || navigator.userLanguage;
      
      // Set a small delay for better UX
      setTimeout(function() {
        if (lang.startsWith('ja')) {
          // Redirect to Japanese version
          window.location.href = './index.html';
        }
        // Otherwise stay on this page (English is default)
      }, 500);
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>AozoraEpub3-JDK21</h1>
    <div class="subtitle">Aozora Bunko to EPUB3 Converter</div>
    
    <p>Please select your preferred language:</p>
    
    <div class="language-buttons">
      <a href="en/" class="lang-btn">
        <span class="flag">ðŸ‡ºðŸ‡¸</span> English
      </a>
      <a href="./" class="lang-btn ja">
        <span class="flag">ðŸ‡¯ðŸ‡µ</span> æ—¥æœ¬èªž
      </a>
    </div>
    
    <div class="footer">
      <p>Your browser language preference will be auto-detected.</p>
      <p><a href="https://github.com/AozoraEpub3-JDK21/AozoraEpub3-JDK21">GitHub Repository</a></p>
    </div>
  </div>
</body>
</html>
